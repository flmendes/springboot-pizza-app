# Test Profile - H2 In-Memory Database Configuration

# Server configuration
server.port=8080
server.servlet.context-path=/api

# H2 Database Configuration (In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.root=WARN
logging.level.com.mendes.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# API Versioning (Spring Framework 7.0.1+)
spring.mvc.apiversion.default=1
spring.mvc.apiversion.use.header=X-Version

# OpenTelemetry - Disabled for tests (avoid OTLP collector dependency)
management.opentelemetry.tracing.enabled=false

