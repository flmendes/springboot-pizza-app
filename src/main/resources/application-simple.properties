# Simple Profile - No OpenTelemetry
spring.application.name=pizza-app

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/pizza_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration (NO context-path for simplicity)
server.port=8080

# API Versioning
spring.mvc.apiversion.default=1
spring.mvc.apiversion.use.header=X-Version

# Actuator Configuration - Simple
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Disable OpenTelemetry
management.tracing.export.enabled=false
management.prometheus.metrics.export.enabled=false
management.opentelemetry.tracing.enabled=false

# Logging
logging.level.com.mendes.example=INFO
logging.level.org.springframework.boot=INFO
