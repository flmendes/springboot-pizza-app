# OpenTelemetry Configuration - Application Level

## Tracing Configuration
spring.application.name=pizza-app
otel.exporter.otlp.enabled=false
otel.exporter.jaeger.enabled=false
otel.exporter.jaeger.endpoint=http://localhost:14250

## Service Name and Version
otel.sdk.disabled=false
otel.resource.attributes=service.name=pizza-app,service.version=0.0.1

## Sampling Configuration
otel.traces.sampler=parentbased_always_on
otel.traces.sampler.arg=0.1

## Exporter Configuration
otel.exporter.jaeger.agent.host=localhost
otel.exporter.jaeger.agent.port=6831

## Metrics Configuration (Prometheus)
management.endpoints.web.exposure.include=prometheus,health,info,metrics
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

## Enable OpenTelemetry Auto Instrumentation
otel.instrumentation.common.default-enabled=true
otel.instrumentation.jdbc.enabled=true
otel.instrumentation.kafka.enabled=true
otel.instrumentation.web.enabled=true

## Spring Boot Integration
management.tracing.sampling.probability=0.1
management.observations.enable.http.server.requests=true
management.observations.enable.http.client.requests=true

