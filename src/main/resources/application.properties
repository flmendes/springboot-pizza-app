# Server configuration
server.port=8080
server.servlet.context-path=/

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pizza_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.root=INFO
logging.level.com.mendes.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
#spring.jackson.deserialization.fail-on-unknown-properties=true
#spring.jackson.serialization.write-dates-as-timestamps=false
#spring.jackson.serialization.indent-output=true

# API Versioning (Spring Framework 7.0.1+)
spring.mvc.apiversion.default=1
spring.mvc.apiversion.use.header=X-Version

# OpenTelemetry - Spring Boot 4 Simplified Configuration
spring.application.name=pizza-app

# OTLP Endpoint (Collector - Jaeger/Tempo)
management.opentelemetry.tracing.export.otlp.endpoint=http://localhost:4318/v1/traces

management.opentelemetry.logging.export.otlp.endpoint=http://localhost:4318/v1/logs

# OTLP Metrics Endpoint
management.tracing.sampling.probability=1.0
management.otlp.metrics.export.url=http://localhost:4318/v1/metrics

# Tracing Configuration
management.tracing.sampling.probability=0.1
management.observations.enable.http.server.requests=true
management.observations.enable.http.client.requests=true

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,httptrace,loggers
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator
management.server.port=8080

# Prometheus Metrics
management.prometheus.metrics.export.enabled=true
management.endpoint.prometheus.enabled=true

# Logging Integration
logging.pattern.level=%5p [%X{trace_id} %X{span_id}]
